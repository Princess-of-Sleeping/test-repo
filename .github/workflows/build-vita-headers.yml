name: build-vita-headers

permissions:
  actions: write
  checks: write
  contents: write

on:
  # push:
  #   branches:
  #     - '*'
  repository_dispatch:
    types: [run_build]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        sudo apt-get update
    - name: git setting
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
    - name: download toolchain
      run: |
        mkdir _
        cd _
        wget https://github.com/Princess-of-Sleeping/test-repo/raw/master/release/vitasdk-x86_64-linux-gnu-binutils-latest.tar.bz2 -O - | tar "jxvf" -
        wget https://github.com/Princess-of-Sleeping/test-repo/raw/master/release/vitasdk-x86_64-linux-gnu-vita-toolchain-latest.tar.bz2 -O - | tar "jxvf" -
    - name: build
      run: |
        mkdir _
        cd _
        cmake ../build_vita-headers
        make tarball
    - name: clean up
      run: |
        sudo rm -r ./_
    - name: build tar
      run: |
        sudo tar "cfvj" "vita-headers-linux.tar.gz" "vitasdk"
        sudo rm -r ./vitasdk
    - name: Commit files
      run: |
        git add .
        git commit -m "Merge" -a
        git pull --rebase
        git push origin master

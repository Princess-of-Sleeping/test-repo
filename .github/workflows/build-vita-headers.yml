name: build-vita-headers

permissions:
  actions: write
  checks: write
  contents: write

on:
  # push:
  #   branches:
  #     - '*'
  repository_dispatch:
    types: [run_build]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        sudo apt-get update
    - name: git setting
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
    - name: build
      run: |
        mkdir _
        cd _
        cmake ../build_vita-headers
        make tarball
        ls
    - name: clean up
      run: |
        cp _/vitasdk-x86_64-linux-gnu-vita-headers-latest.tar.bz2 ./release/vitasdk-x86_64-linux-gnu-vita-headers-latest.tar.bz2
        sudo rm -r ./_
    - name: Commit files
      run: |
        git add .
        git commit -m "Merge" -a
        git pull --rebase
        git push origin master

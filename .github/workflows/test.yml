name: Test

permissions:
  actions: write
  checks: write
  contents: write

on:
  push:
    branches:
      - '*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        sudo apt-get update
    - name: abcdef
      run: |
        echo "ABDEF" >> log.txt
    - name: git setting
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
    - name: Commit files
      run: |
        git add .
        git commit -m "Merge" -a
        git pull --rebase
        git push origin master
    - name: build test
      run: |
        echo "${PWD}"
        git clone --recursive https://github.com/vitasdk/vita-toolchain
        cd vita-toolchain
        export CMAKE_INSTALL_PREFIX=$PWD
        echo $CMAKE_INSTALL_PREFIX
        ./build.sh
        cd build
        sudo make install
    - name: print
      run: |
        echo "${PATH}"
        ls
